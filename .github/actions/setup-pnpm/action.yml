name: Setup pnpm
description: Setup pnpm

runs:
  using: 'composite'
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@9b5745cdf0a2e8c2620f0746130f809adb911c19

    - name: Setup Node.js
      uses: actions/setup-node@efcb663fc60e97218a2b2d6d827f7830f164739e
      with:
        node-version-file: 'package.json'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      shell: bash
