name: Setup pnpm
description: Setup pnpm

runs:
  using: 'composite'
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@9b5745cdf0a2e8c2620f0746130f809adb911c19

    - name: Setup Node.js
      uses: actions/setup-node@54045abd5dcd3b0fee9ca02fa24c57545834c9cc
      with:
        node-version-file: 'package.json'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      shell: bash
