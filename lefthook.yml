pre-commit:
  commands:
    format:
      glob: '*.{js,ts,d.ts,tsx,md,mdx}'
      run: pnpm prettier --write --experimental-cli {staged_files}
      stage_fixed: true
      exclude:
        - '**/mockServiceWorker.js'
    lint:
      glob: '**/src/**/*.{js,ts,tsx}'
      exclude: 'baseline-status.d.ts'
      run: pnpm eslint --fix --max-warnings 0 {staged_files}
      stage_fixed: true

    ls-lint:
      run: pnpm run ls-lint
      stage_fixed: true

pre-push:
  commands:
    format:
      glob: '*.{js,ts,d.ts,tsx,md,mdx}'
      run: pnpm prettier --check --experimental-cli {staged_files}
      exclude:
        - '**/mockServiceWorker.js'
    lint:
      glob: '**/src/**/*.{js,ts,tsx}'
      exclude: 'baseline-status.d.ts'
      run: pnpm eslint --fix --max-warnings 0 {staged_files}

    test:
      glob: '**/src/**/*.test.{js,ts,cjs,d.cts,d.ts,jsx,tsx}'
      run: pnpm run test {staged_files}
