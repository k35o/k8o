pre-commit:
  commands:
    check:
      glob: "*.{js,ts,tsx,json}"
      run: pnpm biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off --unsafe {staged_files}
      stage_fixed: true
    ls-lint:
      run: pnpm run ls-lint

pre-push:
  commands:
    check:
      glob: "*.{js,ts,tsx,json}"
      run: pnpm biome check --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}

    test:
      glob: '*.test.{ts,tsx}'
      run: pnpm run test {staged_files}
