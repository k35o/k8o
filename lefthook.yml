pre-commit:
  paralell: true
  commands:
    format:
      glob: '*.{js,ts,cjs,d.cts,d.ts,jsx,tsx,md,mdx}'
      run: NODE_OPTIONS='--experimental-strip-types' pnpm prettier --write {staged_files}
      stage_fixed: true
      exclude:
        - '**/mockServiceWorker.js'
    lint:
      glob: 'src/**/*.{js,ts,cjs,d.cts,d.ts,jsx,tsx}'
      run: pnpm run lint:fix --file {staged_files}
      stage_fixed: true
    
    ls-lint:
      glob: 'src/**/*.{js,ts,cjs,d.cts,d.ts,jsx,tsx}'
      run: pnpm run ls-lint
      stage_fixed: true

pre-push:
  paralell: true
  commands:
    format:
      glob: '*.{js,ts,cjs,d.cts,d.ts,jsx,tsx,md,mdx}'
      run: NODE_OPTIONS='--experimental-strip-types' pnpm prettier --check {staged_files}
      exclude:
        - '**/mockServiceWorker.js'
    lint:
      glob: 'src/**/*.{js,ts,cjs,d.cts,d.ts,jsx,tsx}'
      run: pnpm run lint --file {staged_files}

    test:
      glob: 'src/**/*.test.{js,ts,cjs,d.cts,d.ts,jsx,tsx}'
      run: pnpm run test run {staged_files}
